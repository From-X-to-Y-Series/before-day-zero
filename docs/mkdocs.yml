site_name: "Before Day Zero"
site_description: "A founder's guide to startup preparation"
site_author: "Sagar Udasi"

# site_url: <fill it later while hosting>

theme:
  name: material

  palette: 
  # Palette toggle for light mode
  - scheme: default
    toggle:
      icon: material/brightness-3 
      name: Switch to dark mode

  # Palette toggle for dark mode
  - scheme: slate
    toggle:
      icon: material/brightness-7
      name: Switch to light mode

  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.sections
    - navigation.path
    - navigation.indexes
    - navigation.footer
    - toc.follow
    - content.footnote.tooltips

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - footnotes
  - tables
  - pymdownx.arithmatex:
      generic: true
  - attr_list

plugins:
  - search

extra_css:
  - css/extra.css
  - css/pdf.css

extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js